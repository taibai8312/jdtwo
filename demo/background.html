<html lang="en">

<head>

    <style>
    div {
        width: 200px;
        height: 200px;
        padding: 50px;
        background: url('../images/sprites.png');

        background-origin: content-box;
        /* 从盒模型的哪个地方有背景图 */
        background-clip:content-box;
    }
    </style>
</head>
